<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários WEB</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formulários WEB</h1>
        <p>Acesse meu instagram 
            <a href="https://www.instagram.com/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </p>
    </div>
    <div class="formulario">
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="mail" name="mail">

            <label for="periodo">Semestre de graduação</label>
            <input type="number" min="1" max="8" id="semestre" name="semestre">

            <label for="senha">Senha</label>
            <input type="password" maxlength="8" minlength="6">

            <label for="placa">Placa do seu veículo</label>
            <input type="text" 
            pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" 
            placeholder="AAA0A00"
            name="placa"
            id="placa">

            <label for="nasc">Data de nascimento</label>
            <input type="date" id="nasc" name="nasc">
            <!--Para enviar o formulário todo-->
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
