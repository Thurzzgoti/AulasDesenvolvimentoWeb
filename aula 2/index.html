<!DOCTYPE html> <!--tipo de arquivo que será aberto no navegador-->
<html lang="pt-BR"> <!--linguagem da página-->
<head>
    <meta charset="UTF-8"> <!--metadado para definir os caracteres como padrão-->
    <meta name="viewport" content="width=,, initial-scale=1.0"> <!--metadado para definir a escala da página-->
    <title>Minha página aula 2</title> <!--título que será exibido na aba do navegador-->
</head>
<body>
    <h1>Aula 2 - TAGs HTML</h1> <!--título da página-->
    <p>As tags de lista são utilizadas para determinar tópios
        relacionados e sequenciais (ou não)</p> <!--tag de parágrafo-->
        <h2> TAGs de lista</h2>
        <p> Lista ordenada</p>
    <ol> <!-- lista ordenada-->
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>
    <p> Lista não ordenada</p>
    <ul> <!-- lista não ordenada-->
        <li> Aluno 1</li>
        <li> Aluno 2</li>
        <li> Aluno 3</li>
    </ul>
    <p> Lista de definição</p>
    <dl>
        <dt>I</dt> <dd> Texto 1</dd>
        <dt>II</dt> <dd> Texto 2</dd>
        <dt>III</dt> <dd> Texto 3</dd>
    </dl>
</body>
</html>
